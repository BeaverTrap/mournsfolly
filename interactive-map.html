<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom CSS for Quartz Theme Matching -->
    <style>
        body {
            background-color: #181818; /* Quartz dark theme background */
            color: #e0e0e0; /* Light text color for visibility */
            font-family: "Cinzel", serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #e0e0e0;
        }
        .map-container {
            max-width: 90%;
            margin: 20px auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .legend img {
            max-width: 400px; /* Adjust as necessary */
            border: none;
            background: transparent;
        }
        .custom-popup {
            background: #333; /* Dark background */
            color: #fff; /* Light text */
            font-family: "Cinzel", serif; /* Custom font */
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #00aaff; /* Highlight border */
            padding: 10px; /* Space inside */
            width: 250px; /* Fixed width */
        }
        .custom-popup h3 {
            margin: 0;
            color: #00aaff;
        }
        .custom-popup a {
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>

    <!-- Map Container -->
    <div id="campaignmap" style="height: 600px; width: 98%;"></div>

    <!-- Legend Section -->
    <div id="legend" style="position: absolute; bottom: 10px; right: 10px; z-index: 1000;">
        <img src="static/images/map-legend.png" alt="Map Legend" style="width: 600px;" />
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Use a simple relative path for the map image
    const mapImagePath = "./static/images/worldmap.png";

    console.log("Map image path:", mapImagePath); // Debugging output

    // Check if the map container exists before initializing
    if (!document.getElementById("campaignmap")) {
        console.error("Map container not found. Skipping initialization.");
        return; // Exit if the map element doesn't exist
    }

    // Initialize the map
    var map = L.map("campaignmap", {
        crs: L.CRS.Simple, // Use simple CRS for static image mapping
        minZoom: -1.5, // Allow zooming out to show the full map
        maxZoom: 2, // Allow zooming in for more details
        zoomDelta: 0.5, // Set smooth zoom increments
    });

    // Define the bounds of the map based on the image dimensions
    var bounds = [[0, 0], [1000, 2000]];
    L.imageOverlay(mapImagePath, bounds).addTo(map); // Overlay the map image on the Leaflet map

    // Restrict the map view to the defined bounds
    map.setMaxBounds(bounds);

    // Center the map on Mournsted Folly's location with a default zoom level
    map.setView([600, 600], 1);

    // Add a marker for Mournsted Folly
    L.marker([600, 600]).addTo(map).bindPopup(
        `
        <div style="text-align: center;">
            <a href="https://beavertrap.github.io/mournsfolly/Worldbuilding/Mournstead-Folly-Hub/Mournstead-Folly" target="_blank" style="text-decoration: none; color: #ff4500;">
                <strong style="font-size: 16px;">Mournsted Folly</strong>
            </a>
            <p style="margin: 5px 0; font-size: 14px; color: #777;">
                Mournsted Folly is a serene, picturesque town nestled beside the Kendausk River. Its cobblestone streets and ivy-clad cottages exude a timeless charm, offering a peaceful retreat from the outside world.
            </p>
        </div>
        `
    );
    
    console.log("Map initialized successfully."); // Confirm initialization for debugging
});


    </script>
</body>
</html>
