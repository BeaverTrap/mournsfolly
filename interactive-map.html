<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom CSS for Quartz Theme Matching -->
    <style>
        body {
            background-color: #181818; /* Quartz dark theme background */
            color: #e0e0e0; /* Light text color for visibility */
            font-family: "Cinzel", serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #e0e0e0;
        }
        .map-container {
            max-width: 90%;
            margin: 20px auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .legend {
            text-align: center;
            margin-top: 10px;
        }
        .legend img {
            max-width: 400px; /* Adjust as necessary */
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>


<div id="campaignmap" style="height: 600px; width: 98%;"></div>
    <!-- Legend Section -->
<div id="legend" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000;">
    <img src="/mournsfolly/static/images/map-legend.png" alt="Map Legend" style="border: none; box-shadow: none; background: transparent; width: 600px;" />
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map("campaignmap", {
            crs: L.CRS.Simple,
            minZoom: -1.5,
            maxZoom: 2,
            zoomDelta: 0.5,
        });

        // Define the bounds and add the map image overlay
        var bounds = [[0, 0], [1000, 2000]]; // Adjust to your map dimensions
        L.imageOverlay("/mournsfolly/static/images/worldmap.png", bounds).addTo(map);

        // Set the bounds to restrict panning/zooming beyond the image
        map.setMaxBounds(bounds);

        // Adjust the initial view to center on Mournstead Folly with a starting zoom level
        var initialCenter = [600, 600]; // Coordinates for Mournstead Folly
        map.setView(initialCenter, 1); // Center and zoom level (defaultZoom = 1)

        // Add an example marker for Mournstead Folly
        L.marker(initialCenter).addTo(map).bindPopup("Mournstead - The Heart of the Campaign");
    });
</script>

</body>
</html>
